<body>
<form>
このページでは、棋譜データの標準フォーマットであるSGF形式で書かれたデータを、テキスト文字に変換することができます。
<br>
目が見えない、見え難い人で棋譜並べがしたいと言う方は、是非試してみてください。
<br>
下のテキストボックスにSGFの文字列を直接貼り付けてください。
<br>
変換ボタンを押下すると、ページ下に結果が表示されます。
<br>
<input type="text" value="" id="main_text">
<input type="button" value="変換" id="conv_btn" onclick="main();">
<input type="reset" value="リセット" id="reset_btn">
<br>
変換結果：
<br>
<textarea readonly id="result"></textarea>
<input type="button" value="変換結果をコピー" id="cp_btn" onclick="copy_result();">
</form>
