<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8">
<title>txt2sgf</title>
<script type="text/javascript" src="txt2sgf.js" async>
</script>
</head>

<body>
<form>
テキストをSGFに変換します。
<br>
変換ボタンを押下すると、ページ下に結果が表示されます。
<br>

<h3>タイトル</h3>
<input type="text" value="" id="ev">
<br>

<h3>対局場所</h3>
<input type="text" value="" id="pc">
<br>

<h3>碁盤サイズ</h3>
<select id="size">
<option value="19">19</option>
<option value="13">13</option>
<option value="9">9</option>
</select>
<br>

<h3>対局日</h3>
<input type="text" value="" id="dt">
<br>

<h3>黒プレイヤー名</h3>
<input type="text" value="" id="bp">
<br>

<h3>白プレイヤー名</h3>
<input type="text" value="" id="wp">
<br>

<h3>こみ</h3>
<input type="number" value="6.5" id="komi" min="0" max="361" step="0.5">
<br>

<h3>置き石</h3>
<input type="number" value="0" id="ha" min="0" max="20">
<br>

<h3>結果</h3>
<select name="win-color" id="win-color">
	<option value="黒">黒</option>
	<option value="白">白</option>
</select>
<input type="number" value="0" id="re" min="0" max="361" step="0.5">
目勝ち
<input type="checkbox" id="中押し"><label for="中押し">中押し勝ち</label>
<br>

<h3>着手情報（必須）</h3>
＊座標を半角数字で,区切りで入力してください。
1手1行として変換します。
<br>
初手:
<select name="first-color" id="first-color">
	<option value="黒">黒</option>
	<option value="白">白</option>
</select>
<textarea value="" id="main_text"></textarea>
<input type="button" value="変換" id="conv_btn" onclick="main();">
<input type="reset" value="リセット" id="reset_btn">
<br>
変換結果：
<br>
<textarea readonly id="result"></textarea>
<input type="button" value="変換結果をコピー" id="cp_btn" onclick="copy_result();">
</form>

</body>
</html>
